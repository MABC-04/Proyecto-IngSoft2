<div class="wrapper">
  <!-- Va a englobar todo el formulario con la cabecera -->
  <div class="section-registro">
    <div class="body-registro">
      <div class="row mt-3 mb-3">
        <div class="form-group col-12">
          <label class="title-user" for="tipo_usuario">Ingresa los datos del administrador</label>
        </div>
      </div>
      <!-- Aquí empiezan los campos del formulario -->
      <mat-form-field class="mat-input" appearance="outline">
        <mat-label>ID de administrador</mat-label>
        <input matInput  name="id" placeholder="Escribe clave de administrador">
      </mat-form-field>


      <mat-form-field class="mat-input" appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput  placeholder="Escribe nombre" (keypress)="soloLetras()">
      </mat-form-field>

      <mat-form-field class="mat-input" appearance="outline">
          <mat-label>Apellidos</mat-label>
          <input matInput  placeholder="Escribe apellidos" (keypress)="soloLetras()">
      </mat-form-field>


      <mat-form-field class="mat-input" appearance="outline">
        <mat-label>Correo electrónico</mat-label>
        <input matInput  placeholder="Escribe correo electrónico" [disabled]="">
      </mat-form-field>


      <mat-form-field class="mat-input" appearance="outline" *ngIf="">
        <mat-label>Contraseña</mat-label>
        <input matInput  placeholder="Escribe contraseña">
        <mat-icon matSuffix class="eye-icon" (click)="showPassword()">{{hide_1 ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>


      <mat-form-field class="mat-input" appearance="outline" *ngIf="">
          <mat-label>Confirmar contraseña</mat-label>
          <input matInput placeholder="Confirma la contraseña">
          <mat-icon matSuffix class="eye-icon" (click)="showPwdConfirmar()">{{hide_2 ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>


      <mat-form-field class="mat-input" appearance="outline">
        <mat-label>Teléfono</mat-label>
        <input matInput  mask='(000) 000-0000' placeholder="Escribe teléfono">
      </mat-form-field>


      <mat-form-field class="mat-input mat-hint-margin" appearance="outline">
        <mat-label>RFC</mat-label>
        <input matInput matInput minlength="12" maxlength="13"placeholder="Escribe RFC" style="text-transform: uppercase;">
      </mat-form-field>


      <mat-form-field class="mat-input" appearance="outline">
        <mat-label>Edad</mat-label>
        <input matInput  mask="00" placeholder="Escribe la edad">
      </mat-form-field>


      <mat-form-field class="mat-input" appearance="outline">
        <mat-label>Ocupación</mat-label>
        <input matInput  placeholder="Escribe la ocupación">
      </mat-form-field>


      <div class="section-buttons">
        <button class="btn btn-danger" (click)="regresar()">Cancelar</button>
        <button *ngIf="" class="btn btn-primary" type="submit" (click)="registrar()">Registrar</button>
        <button *ngIf="" class="btn btn-primary" type="submit" (click)="actualizar()">Actualizar</button>
      </div>

    </div>
  </div>
</div>
